<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>ðŸŽ¯Smart Event Dashboard</h1>
    <div class="parent">

 
    <div class="event-form">
        <h2>Add new event</h2>
        <label for="eventInput">Event Name:</label>
        <input type="text" id="eventInput" placeholder="Event name">
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" placeholder="Event date">
        <label for="eventCategory">Event Category:</label>
        <select name="eventCategory" id="eventCategory">
            <option value="conference">Conference</option>
            <option value="social">Social</option>
            <option value="bootcamp">Bootcamp</option>
            <option value="other">Other</option>
        </select>
        <label for="description">Description:</label>
        <textarea id="description" placeholder="Event description"></textarea>
        <button id="addEventButton">Add Event</button>
    </div>
    <div class="My-events">
        <h2>My Events</h2>
        <ul id="eventList"></ul>
        <div class="gridcard">
            <div class="grid">
                <h4>Event Name</h4>
                <p>Sample Event</p>
                <p>Event Date: 2023-10-10</p>
                <p>Category: Conference</p>
                <p>Description: This is a sample event description.</p>
            </div>
        </div>
    </div>
       </div>
</body>
</html>
