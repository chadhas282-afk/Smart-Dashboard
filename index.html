<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>ðŸŽ¯Smart Event Dashboard</h1>
    <div class="event-form">
        <h2>Add new event</h2>
        <label for="eventInput">Event Name:</label><br>
        <input type="text" id="eventInput" placeholder="Event name">
        <br><br>
        <label for="eventDate">Event Date:</label><br>
        <input type="text" id="eventDate" placeholder="Event date">
        <br><br>
        <select name="eventCategory" id="eventCategory">
            <option value="conference">Conference</option>
            <option value="social">Social</option>
            <option value="bootcamp">Bootcamp</option>
            <option value="other">Other</option>
        </select>
        <label for="description">Description:</label><br>
        <textarea id="description" placeholder="Event description"></textarea>
         <br><br>
        <br>
        <button id="addEventButton">Add Event</button>
    </div>
    <div class="My-events">
        <h2>My Events</h2>
        <ul id="eventList"></ul>
        
    </div>
</body>
</html>
